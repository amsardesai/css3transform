<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>CSS3 Helper</title>
	<link rel="stylesheet" href="base.css" type="text/css" />
	<script src="jquery.js" type="text/javascript"></script>
	<script src="mainfunctions.js" type="text/javascript"></script>

</head>

<body>

<div id="header">
	css3 transform
	<span id="authorlabel">by ankit sardesai</span>
</div>

	<div id="workpanel">
		<object type="image/svg+xml" data="object.svg" id="object"><span/></object>


	</div>
	<div id="tools">
	<div id="toolslist">
		<div class="transformation" id="translate">
			<object type="image/svg+xml" data="plus.svg" id="plusbutton"><span/></object>
			<span>Translate</span>
		</div>
		<div class="transformation" id="scale">
			<object type="image/svg+xml" data="plus.svg" id="plusbutton"><span/></object>
			<span>Scale</span>
		</div>
		<div class="transformation" id="rotate">
			<object type="image/svg+xml" data="plus.svg" id="plusbutton"><span/></object>
			<span>Rotate</span>
		</div>
		<div class="transformation" id="skew">
			<object type="image/svg+xml" data="plus.svg" id="plusbutton"><span/></object>
			<span>Skew</span>
		</div>
	</div>
	<div id="toolsused">
		<div class="transformation tTranslate">
			<object type="image/svg+xml" data="minus.svg" id="minusbutton"><span/></object>
			<span>Translate</span>
			<div class="input">x-axis: <input type="text" name="xcoords"> pixels</div>
			<div class="input">y-axis: <input type="text" name="ycoords"> pixels</div>
		</div>
		<div class="transformation tScale">
			<object type="image/svg+xml" data="minus.svg" id="minusbutton"><span/></object>
			<span>Scale</span>
			<div class="input">factor: <input type="text" name="factor"> times</div>
		</div>
		<div class="transformation tRotate">
			<object type="image/svg+xml" data="minus.svg" id="minusbutton"><span/></object>
			<span>Rotate</span>
			<div class="input">angle: <input type="text" name="angle"> degrees</div>
		</div>
		<div class="transformation tSkew">
			<object type="image/svg+xml" data="minus.svg" id="minusbutton"><span/></object>
			<span>Skew</span>
			<div class="input">x-axis: <input type="text" name="xcoords"> degrees</div>
			<div class="input">y-axis: <input type="text" name="ycoords"> degrees</div>
		</div>
	</div>
	</div>
	<div><textarea id="snippet"></textarea></div>
	
</body>

</html>
